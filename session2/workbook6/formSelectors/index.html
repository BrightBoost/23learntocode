<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <input type="text" id="name">
        <input type="radio" name="choose" value="yes" checked>yes
        <input type="radio" name="choose" value="no">no
        <input type="number" id="age">
        <input type="checkbox" id="agree">agree
        <textarea id="description"></textarea>
        <select id="options">
            <option id="one">one</option>
            <option id="two">two</option>
            <option id="three">three</option>
        </select>
        <button type="button" id="noSubmit">click</button>
        <input type="submit" id="submit" value="click submit">
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
